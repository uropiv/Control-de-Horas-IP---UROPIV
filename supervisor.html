<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control Horas IP — Supervisor</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" alt="Policía San Luis" class="logo"/>
    <h1>Panel Supervisor</h1>
    <div style="margin-left:auto">
      <button id="btn-logout" class="smallbtn">Cerrar sesión</button>
    </div>
  </header>

  <main class="container">
    <section class="box">
      <h3>Buscar servicios por legajo</h3>
      <label>Legajo
        <input id="sup-legajo" type="text" placeholder="Si vacío muestra todo"/>
      </label>
      <div class="actions">
        <button id="btn-search-legajo">Buscar</button>
        <button id="btn-refresh-all">Refrescar todo</button>
      </div>
    </section>

    <section class="box" style="grid-column:1/-1">
      <h3>Servicios</h3>
      <div id="sup-services" class="small"></div>
    </section>

<section class="box">
  <h3>Enviar sugerencia a usuario</h3>

  <label>Legajo destinatario
    <input id="sup-sug-legajo" type="text" placeholder="Ej: 12345" />
  </label>

  <label>Mensaje
    <textarea id="sup-sug-mensaje" placeholder="Escribí la sugerencia..."></textarea>
  </label>

  <div class="actions">
    <button id="sup-btn-send-suggestion">Enviar sugerencia</button>
  </div>

  <div id="sup-sug-msg" class="small"></div>
</section>
    
<section class="box" style="grid-column:1/-1">
  <h3>Sugerencias enviadas</h3>
  <button id="btn-load-suggestions">Actualizar sugerencias</button>
  <div id="sup-suggestions" class="small" style="margin-top:10px"></div>
</section>

  </main>

  <footer class="footer"><small>Policía Provincia de San Luis — Control Horas IP</small></footer>

  <script src="js/app-common.js"></script>
  <script src="js/supervisor-page.js"></script>
</body>
</html>
