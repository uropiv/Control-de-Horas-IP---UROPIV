<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control Horas IP — Usuario</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" alt="Policía San Luis" class="logo"/>
    <h1>Control Horas IP — Usuario</h1>
    <div style="margin-left:auto">
      <button id="btn-logout" class="smallbtn">Cerrar sesión</button>
    </div>
  </header>

  <main class="container">
    <section class="box">
      <h2>Bienvenido <span id="user-name">Usuario</span></h2>
      <p class="small">Legajo: <strong id="user-legajo"></strong></p>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <div style="flex:1;min-width:260px">
          <h3>Registrar Horas IP (recargos)</h3>
          <label>Subtipo (Vialidad/Banco/Cancha/otro)
            <input id="ip-subtipo" type="text" placeholder="Ej: Vialidad" />
          </label>
          <label>Fecha
            <input id="ip-fecha" type="date" />
          </label>
          <label>Horas
            <input id="ip-horas" type="number" min="0" step="0.5" value="4" />
          </label>
          <label>Observaciones
            <input id="ip-obs" type="text" />
          </label>
          <div class="actions"><button id="btn-add-ip">Agregar Horas IP</button></div>
        </div>

        <div style="flex:1;min-width:260px">
          <h3>Registrar Curso / Capacitación</h3>
          <label>Nombre del Curso
            <input id="curso-subtipo" type="text" placeholder="Ej: RCP avanzado" />
          </label>
          <label>Fecha
            <input id="curso-fecha" type="date" />
          </label>
          <label>Horas
            <input id="curso-horas" type="number" min="0" step="0.5" value="4" />
          </label>
          <label>Observaciones
            <input id="curso-obs" type="text" />
          </label>
          <div class="actions"><button id="btn-add-curso">Agregar Curso</button></div>
        </div>
      </div>
    </section>

    <section class="box">
      <h3>Resumen mensual</h3>
      <label>Año
        <input id="res-year" type="number" min="2020" value="">
      </label>
      <label>Mes
        <select id="res-month"></select>
      </label>
      <div class="actions"><button id="btn-get-summary">Ver resumen</button></div>
      <div id="summary-output" style="margin-top:12px" class="small"></div>
    </section>

    <section class="box" style="grid-column:1/-1">
      <h3>Mis servicios registrados</h3>
      <div id="services-list" class="small"></div>
    </section>
  </main>

  <footer class="footer"><small>Policía Provincia de San Luis — Control Horas IP</small></footer>

  <script src="js/app-common.js"></script>
  <script src="js/app-page.js"></script>
</body>
</html>
